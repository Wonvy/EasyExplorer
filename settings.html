<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div id="settings-container">
        <div id="settings-sidebar">
            <ul>
                <li class="active" data-tab="general">常规设置</li>
                <li data-tab="appearance">外观</li>
                <li data-tab="preview">预览</li>
                <li data-tab="projects">项目</li>
                <li data-tab="advanced">高级设置</li>
                <li data-tab="about">关于</li>
            </ul>
        </div>
        <div id="settings-content">
            <div id="general" class="tab-content active">
                <h2>常规设置</h2>
                <!-- 在这里添加常规设置的内容 -->
            </div>
            <div id="appearance" class="tab-content">
                <h2>外观</h2>
                <!-- 在这里添加外观设置的内容 -->
            </div>
            <div id="preview" class="tab-content">
                <h2>文件预览设置</h2>
                <div class="preview-settings">
                    <div class="preview-mode">
                        <h3>预览方式</h3>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="preview-mode" value="default" checked>
                                默认预览
                            </label>
                            <label>
                                <input type="radio" name="preview-mode" value="seer">
                                使用 Seer
                            </label>
                        </div>
                        <div class="seer-path-container" style="display: none;">
                            <label for="seer-path">Seer 路径:</label>
                            <div class="path-input-group">
                                <input type="text" id="seer-path" placeholder="请输入 Seer.exe 的完整路径">
                                <button id="select-seer-path">浏览...</button>
                            </div>
                        </div>
                    </div>

                    <div class="file-types" style="display: none;">
                        <h3>文件类型设置</h3>
                        <p class="description">在此处添加的文件类型将使用 Seer 进行预览</p>
                        <div class="file-types-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>文件类型</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="file-types-list">
                                    <!-- 文件类型列表将通过 JavaScript 动态添加 -->
                                </tbody>
                            </table>
                            <div class="add-type-container">
                                <input type="text" id="new-file-type" placeholder="输入文件类型（如: pdf）">
                                <button id="add-file-type">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="projects" class="tab-content">
                <h2>项目设置</h2>
                <div class="project-years">
                    <div class="project-year">
                        <span class="year">2023</span>
                        <div class="project-path">
                            <span class="path-display">未设置</span>
                            <button class="select-folder-btn">选择文件夹</button>
                        </div>
                    </div>
                    <div class="project-year">
                        <span class="year">2024</span>
                        <div class="project-path">
                            <span class="path-display">未设置</span>
                            <button class="select-folder-btn">选择文件夹</button>
                        </div>
                    </div>
                    <div class="project-year">
                        <span class="year">2025</span>
                        <div class="project-path">
                            <span class="path-display">未设置</span>
                            <button class="select-folder-btn">选择文件夹</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="advanced" class="tab-content">
                <h2>高级设置</h2>
                <!-- 在这里添加高级设置的内容 -->
            </div>
            <div id="about" class="tab-content">
                <h2>关于</h2>
                <!-- 在这里添加关于信息 -->
            </div>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
